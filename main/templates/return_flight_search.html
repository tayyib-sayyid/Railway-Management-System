<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Return Flight - IAT Airlines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">IAT Airlines</a>
    </div>
</nav>

<div class="container mt-4">
    <h2>Select Return Date</h2>

    <p class="text-muted">
        Outbound: {{ departure_city }} â†’ {{ arrival_city }}
        on {{ departure_date }}
        | {{ passengers }} Passenger(s)
        | {{ travel_class }}
    </p>

    <form action="{{ url_for('return_flight_search') }}" method="post" class="mt-3">

        <!-- keep all context in hidden inputs -->
        <input type="hidden" name="flight_id" value="{{ flight_id }}">
        <input type="hidden" name="passengers" value="{{ passengers }}">
        <input type="hidden" name="departure_city" value="{{ departure_city }}">
        <input type="hidden" name="arrival_city" value="{{ arrival_city }}">
        <input type="hidden" name="departure_date" value="{{ departure_date }}">
        <input type="hidden" name="travel_class" value="{{ travel_class }}">

        <div class="mb-3">
            <label for="return_date" class="form-label">Return Date</label>
            <input type="date" id="return_date" name="return_date" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">
            Continue to Booking
        </button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary ms-2">
            Cancel
        </a>
    </form>
</div>

<footer class="bg-dark text-light mt-5 py-4">
    <div class="container text-center">
        <p>&copy; 2024 IAT Airlines. All Rights Reserved.</p>
    </div>
</footer>

</body>
</html>
